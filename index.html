<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <!-- CSS library --> 

      <link rel="stylesheet" href="library/bootstrap/bootstrap.min.css">
      <link rel="stylesheet" href="library/font-awesome/css/font-awesome.min.css">
      <link rel="stylesheet" href="css/animate.css">
      <link rel="stylesheet" href="css/normalize.css">
      <link rel="stylesheet" href="css/custom.css">


      <!-- title -->
    <title>HYDRA</title>
    <link rel="icon" type="image/png" href="img/logo.png">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        *
        {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
             font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        #particles-js
        {
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url("169684.jpg");
            background-size: cover;
        }
    </style>
</head>
<body>
   
<div id="particles-js"></div>

<!-- particles js files -->
<!-- first particles.js file and then app.js -->
<script src="particles.js"></script>
<script src="app.js"></script>


<!-- NAVIGATION -->
<header class ="header">
    <a href="#" class="logo"> HYDRA</a>
    <input type="checkbox" id="check">
    <label for="check" class="icons">
        <i class='bx bx-menu' id="menu-icon"></i>
        <i class='bx bx-x' id="close-icon" ></i>
    </label>

    <nav class="navbar">
        <a href="#" style="--i:0;">Home</a>
        <a href="#" style="--i:1;">About</a>
        <a href="#" style="--i:2;">Gallery</a>
        <a href="#" style="--i:3;">Services</a>
        <a href="#" style="--i:4;">Contact</a>
    </nav>

</header>


<section id="home">
    <div class="container"></div>
</section>

<section id="contact"></section>
<section id="portfolio"></section>
<section id="resume"></section>

<!-- footer -->
<footer></footer>

    <!-- JS LIBRARIES -->
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/smooth-scroll.js"></script>
    <script type="text/javascript" src="js/particles.js"></script>
    <script type="text/javascript" src="js/app.js"></script>


</body>
</html>
